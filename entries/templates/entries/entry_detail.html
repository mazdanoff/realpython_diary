<!-- entries/templates/entries/entry_detail.html -->

{%extends "entries/base.html" %}

{% block content %}
    <article>
        <h2 id="entry-date-created">{{ entry.date_created|date:'Y-m-d H:i' }}</h2>
        <h3 id="entry-title">{{ entry.title }}</h3>
        <p id="entry-content">{{ entry.content }}</p>
    </article>
<hr>
    <p>
        <a href="{% url 'entry-update' entry.id %}">Edit</a>
        <a href="{% url 'entry-delete' entry.id %}">Delete</a>
    </p>
{% endblock %}
