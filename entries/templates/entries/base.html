<!-- entries/templates/entries/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ollie's Diary</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
    <h1 id="diary-main"><a href="/">Ollie's Diary</a></h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock %}
<hr>
<form id="logout-form" method="post" action="{% url 'admin:logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
</body>

</html>
